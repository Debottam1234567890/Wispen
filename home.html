<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISPEN - Your Academic Companion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Patrick+Hand&family=Indie+Flower&family=Permanent+Marker&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Patrick Hand', cursive;
            overflow-x: hidden;
            cursor: none;
            background: radial-gradient(circle at center, #F4F1E8 0%, #B49FCC 100%);
            min-height: 100vh;
            position: relative;
        }
        
        /* INTENTIONAL CHAOS LAYER - EQUATIONS & DOODLES */
        .chaos-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .equation {
            position: absolute;
            font-family: 'Caveat', cursive;
            color: #4A4A5E;
            opacity: 0.12;
            animation: equationFloat 20s linear infinite;
        }
        
        @keyframes equationFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.12;
            }
            90% {
                opacity: 0.12;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .doodle-arrow {
            position: absolute;
            stroke: #4A4A5E;
            fill: none;
            stroke-width: 2;
            opacity: 0.15;
            animation: doodlePulse 4s ease-in-out infinite;
        }
        
        @keyframes doodlePulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }
        
        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #7DF9FF;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }
        
        .cursor-trail {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #7DF9FF;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px #7DF9FF;
            animation: trailFade 1.5s forwards;
        }
        
        @keyframes trailFade {
            to {
                opacity: 0;
                transform: scale(0.3);
            }
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header with Wobble */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .title {
            font-family: 'Caveat', cursive;
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #7DF9FF, #B49FCC, #FF8EC6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(125, 249, 255, 0.3));
        }
        
        .title span {
            display: inline-block;
            animation: letterWobble 3s ease-in-out infinite;
        }
        
        .title span:nth-child(1) { animation-delay: 0s; }
        .title span:nth-child(2) { animation-delay: 0.2s; }
        .title span:nth-child(3) { animation-delay: 0.4s; }
        .title span:nth-child(4) { animation-delay: 0.6s; }
        .title span:nth-child(5) { animation-delay: 0.8s; }
        .title span:nth-child(6) { animation-delay: 1s; }
        
        @keyframes letterWobble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-3deg); }
            75% { transform: translateY(-4px) rotate(3deg); }
        }
        
        .tagline {
            font-family: 'Indie Flower', cursive;
            font-size: 32px;
            color: #4A4A5E;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .tagline-char {
            display: inline-block;
            opacity: 0;
            animation: typeIn 0.1s forwards;
        }
        
        @keyframes typeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* SEGMENTED MASCOT - STICKER STYLE */
        .mascot-zone {
            position: relative;
            height: 500px;
            margin: 60px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Each body part is a separate "sticker" */
        .wispen-sticker {
            position: absolute;
            background: white;
            border: 3px solid #4A4A5E;
            box-shadow: 
                5px 5px 0 rgba(74, 74, 94, 0.3),
                0 0 20px rgba(125, 249, 255, 0.2);
            animation: stickerFloat 4s ease-in-out infinite;
        }
        
        @keyframes stickerFloat {
            0%, 100% { transform: translate(var(--float-x), 0) rotate(var(--rotate)); }
            50% { transform: translate(var(--float-x), -15px) rotate(calc(var(--rotate) + 3deg)); }
        }
        
        /* Head Sticker */
        .head-sticker {
            width: 180px;
            height: 200px;
            left: 50%;
            top: 50px;
            margin-left: -90px;
            border-radius: 50% 50% 40% 40%;
            background: radial-gradient(circle at 40% 40%, #7DF9FF, #B49FCC);
            --float-x: 0px;
            --rotate: -2deg;
            animation-delay: 0s;
            z-index: 5;
        }
        
        .face-content {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .glasses {
            position: absolute;
            width: 100px;
            height: 40px;
            left: 50%;
            top: 60px;
            transform: translateX(-50%);
            cursor: pointer;
            animation: glassesShine 3s ease-in-out infinite;
        }
        
        @keyframes glassesShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .lens {
            position: absolute;
            width: 35px;
            height: 35px;
            border: 3px solid #4A4A5E;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            top: 0;
        }
        
        .lens.left { left: 5px; }
        .lens.right { right: 5px; }
        
        .bridge {
            position: absolute;
            width: 20px;
            height: 3px;
            background: #4A4A5E;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .smile {
            position: absolute;
            width: 50px;
            height: 25px;
            border: 3px solid #4A4A5E;
            border-top: none;
            border-radius: 0 0 50px 50px;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            animation: smileBounce 2s ease-in-out infinite;
        }
        
        @keyframes smileBounce {
            0%, 100% { transform: translateX(-50%) scaleX(1); }
            50% { transform: translateX(-50%) scaleX(1.1); }
        }
        
        /* Body Sticker */
        .body-sticker {
            width: 150px;
            height: 180px;
            left: 50%;
            top: 230px;
            margin-left: -75px;
            border-radius: 40% 40% 50% 50%;
            background: linear-gradient(180deg, #B49FCC, #FF8EC6);
            --float-x: 0px;
            --rotate: 2deg;
            animation-delay: 0.3s;
            z-index: 4;
        }
        
        /* Arm Stickers */
        .arm-sticker {
            width: 120px;
            height: 80px;
            top: 260px;
            border-radius: 40% 40% 30% 30%;
            background: linear-gradient(135deg, #7DF9FF, #B49FCC);
            --rotate: 0deg;
            animation-delay: 0.6s;
            z-index: 3;
        }
        
        .arm-left {
            left: 28%;
            margin-left: -120px;
            --float-x: -10px;
            transform-origin: right center;
            animation: armWave 3s ease-in-out infinite;
        }
        
        .arm-right {
            right: 28%;
            margin-right: -120px;
            --float-x: 10px;
            transform-origin: left center;
            animation: armWave 3s ease-in-out infinite 1.5s;
        }
        
        @keyframes armWave {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(-15deg) translateY(-10px); }
        }
        
        /* Pen Sticker - ANIMATED */
        .pen-sticker {
            width: 100px;
            height: 30px;
            left: 35%;
            top: 280px;
            border-radius: 5px 20px 20px 5px;
            background: linear-gradient(90deg, #7DF9FF, #FF8EC6);
            --float-x: 0px;
            --rotate: -35deg;
            z-index: 6;
            animation: penWrite 6s ease-in-out infinite;
        }
        
        @keyframes penWrite {
            0%, 100% {
                transform: translate(0, 0) rotate(-35deg);
            }
            25% {
                transform: translate(30px, -20px) rotate(-25deg);
            }
            50% {
                transform: translate(60px, -10px) rotate(-40deg);
            }
            75% {
                transform: translate(30px, 10px) rotate(-30deg);
            }
        }
        
        .pen-tip {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #7DF9FF;
            right: -15px;
            top: 5px;
            transform: rotate(90deg);
            filter: drop-shadow(0 0 10px #7DF9FF);
        }
        
        /* Ink Trail from Pen */
        .ink-trail {
            position: absolute;
            font-family: 'Caveat', cursive;
            font-size: 48px;
            color: #7DF9FF;
            text-shadow: 0 0 20px #7DF9FF;
            animation: inkWrite 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 7;
        }
        
        @keyframes inkWrite {
            0%, 20%, 100% {
                opacity: 0;
                transform: translate(0, 0) scale(0.8);
            }
            30%, 90% {
                opacity: 1;
                transform: translate(100px, -50px) scale(1);
            }
        }
        
        /* Sparkle Particles */
        .sparkle-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #7DF9FF;
            border-radius: 50%;
            animation: sparkleOrbit 4s linear infinite;
            box-shadow: 0 0 10px #7DF9FF;
        }
        
        @keyframes sparkleOrbit {
            from {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
                opacity: 0.8;
            }
            to {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
                opacity: 0;
            }
        }
        
        /* GOLDEN TICKET BUTTON - FLIES IN */
        .ticket-container {
            position: fixed;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            animation: ticketFlyIn 2s ease-out 1s forwards;
        }
        
        @keyframes ticketFlyIn {
            0% {
                top: -300px;
                transform: translateX(-50%) rotate(-180deg) scale(0.5);
            }
            70% {
                top: calc(50% - 150px);
                transform: translateX(-50%) rotate(10deg) scale(1.1);
            }
            100% {
                top: calc(50% - 120px);
                transform: translateX(-50%) rotate(0deg) scale(1);
            }
        }
        
        .golden-ticket {
            position: relative;
            width: 350px;
            height: 180px;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            border: 4px solid #8B4513;
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 2px 10px rgba(255,255,255,0.5),
                0 0 40px rgba(255,215,0,0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: ticketFloat 3s ease-in-out infinite 3s;
        }
        
        @keyframes ticketFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-2deg); }
        }
        
        .golden-ticket:hover {
            transform: scale(1.05) rotate(-2deg) !important;
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.4),
                inset 0 2px 10px rgba(255,255,255,0.7),
                0 0 60px rgba(255,215,0,0.8);
        }
        
        .golden-ticket:active {
            transform: scale(0.98) !important;
        }
        
        .ticket-header {
            text-align: center;
            padding: 15px;
            border-bottom: 3px dashed #8B4513;
            font-family: 'Permanent Marker', cursive;
            font-size: 14px;
            color: #8B4513;
            letter-spacing: 2px;
        }
        
        .ticket-main {
            padding: 20px;
            text-align: center;
        }
        
        .ticket-title {
            font-family: 'Caveat', cursive;
            font-size: 42px;
            color: #8B4513;
            font-weight: 700;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
            animation: ticketGlow 2s ease-in-out infinite;
        }
        
        @keyframes ticketGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .ticket-subtitle {
            font-family: 'Patrick Hand', cursive;
            font-size: 16px;
            color: #8B4513;
            margin-top: 10px;
        }
        
        .ticket-sparkle {
            position: absolute;
            font-size: 24px;
            animation: sparkleRotate 3s linear infinite;
        }
        
        .ticket-sparkle:nth-child(1) {
            top: 10px;
            left: 20px;
            animation-delay: 0s;
        }
        
        .ticket-sparkle:nth-child(2) {
            top: 10px;
            right: 20px;
            animation-delay: 1s;
        }
        
        .ticket-sparkle:nth-child(3) {
            bottom: 10px;
            left: 30px;
            animation-delay: 2s;
        }
        
        .ticket-sparkle:nth-child(4) {
            bottom: 10px;
            right: 30px;
            animation-delay: 1.5s;
        }
        
        @keyframes sparkleRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
        }
        
        /* MARKER BUTTON - DRAWS ITSELF */
        .marker-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .marker-button {
            position: relative;
            width: 300px;
            height: 80px;
            background: transparent;
            cursor: pointer;
            animation: markerAppear 3s ease-out 3s forwards;
            opacity: 0;
        }
        
        @keyframes markerAppear {
            to { opacity: 1; }
        }
        
        .marker-stroke {
            position: absolute;
            stroke: #FF1493;
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawStroke 2s ease-out 4s forwards;
        }
        
        @keyframes drawStroke {
            to { stroke-dashoffset: 0; }
        }
        
        .marker-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Permanent Marker', cursive;
            font-size: 28px;
            color: #FF1493;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
            opacity: 0;
            animation: textFadeIn 0.5s ease-out 5.5s forwards;
            white-space: nowrap;
        }
        
        @keyframes textFadeIn {
            to { opacity: 1; }
        }
        
        .marker-button:hover .marker-stroke {
            stroke: #FF69B4;
            filter: drop-shadow(0 0 10px #FF1493);
        }
        
        .marker-button:hover .marker-text {
            transform: translate(-50%, -50%) scale(1.1);
            text-shadow: 3px 3px 0 rgba(255,255,255,0.7);
        }
        
        .marker-button:active {
            transform: scale(0.95);
        }
        
        /* Ink Splatter Effect */
        .ink-splatter {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        
        .splat {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #7DF9FF, transparent);
            border-radius: 50%;
            animation: splatExpand 0.6s ease-out forwards;
        }
        
        @keyframes splatExpand {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: scale(4) rotate(180deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 60px;
            }
            
            .tagline {
                font-size: 24px;
            }
            
            .wispen-sticker {
                transform: scale(0.7);
            }
            
            .golden-ticket {
                width: 280px;
                height: 150px;
            }
            
            .ticket-title {
                font-size: 32px;
            }
            
            .marker-button {
                width: 250px;
                height: 70px;
            }
            
            .marker-text {
                font-size: 22px;
            }
        }
    </style>
</head>

    <script>
        // Custom Cursor with Trails
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create ink trail
            if (Math.random() > 0.6) {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 1500);
            }
        });
        
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        // Typewriter Effect for Tagline
        const taglineText = "Your Academic Companion";
        const tagline = document.getElementById('tagline');
        let charIndex = 0;
        
        function typeWriter() {
            if (charIndex < taglineText.length) {
                const span = document.createElement('span');
                span.className = 'tagline-char';
                span.textContent = taglineText[charIndex];
                span.style.animationDelay = (charIndex * 0.05) + 's';
                tagline.appendChild(span);
                charIndex++;
                setTimeout(typeWriter, 100);
            }
        }
        
        setTimeout(typeWriter, 500);
        
        // Generate Chaos Layer - Equations & Doodles
        const chaosLayer = document.getElementById('chaosLayer');
        const equations = [
            'xÂ² + yÂ² = rÂ²',
            'âˆ«f(x)dx',
            'E = mcÂ²',
            'Ï€rÂ²',
            'aÂ² + bÂ² = cÂ²',
            'âˆ‘(n=1 to âˆž)',
            'lim xâ†’âˆž',
            'dy/dx',
            'f(x) = axÂ² + bx + c',
            'âˆš(aÂ² + bÂ²)',
            'sinÂ²Î¸ + cosÂ²Î¸ = 1',
            'logâ‚‚(x)',
            'Î”y/Î”x',
            'P(A|B)',
            'n!/(k!(n-k)!)',
            'e^(iÏ€) + 1 = 0',
            'âˆ‚f/âˆ‚x',
            'âˆ‡Â·F',
            'âˆ® FÂ·dr',
            'det(A)'
        ];
        
        // Create floating equations
        for (let i = 0; i < 25; i++) {
            const eq = document.createElement('div');
            eq.className = 'equation';
            eq.textContent = equations[Math.floor(Math.random() * equations.length)];
            eq.style.left = Math.random() * 100 + '%';
            eq.style.fontSize = (18 + Math.random() * 20) + 'px';
            eq.style.setProperty('--rotation', (Math.random() * 40 - 20) + 'deg');
            eq.style.setProperty('--duration', (15 + Math.random() * 10) + 's');
            eq.style.animationDelay = Math.random() * 5 + 's';
            chaosLayer.appendChild(eq);
        }
        
        // Create doodle arrows
        for (let i = 0; i < 10; i++) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'doodle-arrow');
            svg.setAttribute('width', '80');
            svg.setAttribute('height', '80');
            svg.setAttribute('viewBox', '0 0 80 80');

        // Golden Ticket Click
        const goldenTicket = document.getElementById('goldenTicket');
        goldenTicket.addEventListener('click', function() {
            createInkSplatter(window.innerWidth / 2, window.innerHeight / 2 - 120);
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.transform = 'scale(0) rotate(720deg)';

            // Show a message
            setTimeout(() => {
                alert('âœ¨ Let the learning adventure begin! ðŸŽ“');
            }, 600);
        });
        
        // Marker Button Click
        const markerButton = document.getElementById('markerButton');
        markerButton.addEventListener('click', function() {
            createInkSplatter(window.innerWidth / 2, window.innerHeight - 140);
            
            const text = this.querySelector('.marker-text');
            text.style.animation = 'none';
            text.style.transform = 'translate(-50%, -50%) scale(1.3) rotate(-5deg)';
            
            setTimeout(() => {
                text.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 200);
            
            setTimeout(() => {
                alert('ðŸ“Š Track your amazing progress! ðŸŒŸ');
            }, 300);
        });
        
        // Ink Splatter Effect
        function createInkSplatter(x, y) {
            const splatter = document.createElement('div');
            splatter.className = 'ink-splatter';
            splatter.style.left = x + 'px';
            splatter.style.top = y + 'px';
            
            for (let i = 0; i < 8; i++) {
                const splat = document.createElement('div');
                splat.className = 'splat';
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 30;
                splat.style.left = Math.cos(angle) * distance + 'px';
                splat.style.top = Math.sin(angle) * distance + 'px';
                splat.style.animationDelay = (i * 0.05) + 's';
                splatter.appendChild(splat);
            }
            
            document.body.appendChild(splatter);
            setTimeout(() => splatter.remove(), 1000);
        }
        
        // Glasses Click Easter Egg
        const glasses = document.querySelector('.glasses');
        glasses.addEventListener('click', function(e) {
            e.stopPropagation();
            this.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            this.style.transform = 'translateX(-50%) translateY(300px) rotate(720deg)';
            
            setTimeout(() => {
                this.style.transition = 'none';
                this.style.transform = 'translateX(-50%)';
                createInkSplatter(
                    this.getBoundingClientRect().left + this.offsetWidth / 2,
                    this.getBoundingClientRect().top + this.offsetHeight / 2
                );
            }, 600);
        });
        
        // Pen Writing Animation - Dynamic Words
        const inkTrail = document.querySelector('.ink-trail');
        const words = ['Learn!', 'Create!', 'Wonder!', 'Explore!', 'Discover!'];
        let wordIndex = 0;
        
        setInterval(() => {
            wordIndex = (wordIndex + 1) % words.length;
            inkTrail.textContent = words[wordIndex];
        }, 6000);
        
        // Random Sparkles on Page
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.textContent = ['âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ'][Math.floor(Math.random() * 4)];
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = '24px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'sparkleFloat 2s ease-out forwards';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }, 2000);
        
        // Mascot Stickers Follow Cursor Slightly
        const stickers = document.querySelectorAll('.wispen-sticker');
        
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const deltaX = (e.clientX - centerX) / 100;
            const deltaY = (e.clientY - centerY) / 100;
            
            stickers.forEach((sticker, index) => {
                const multiplier = 0.5 + (index * 0.2);
                const moveX = deltaX * multiplier;
                const moveY = deltaY * multiplier;
                
                const currentTransform = window.getComputedStyle(sticker).transform;
                sticker.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
        
        // Add hover effects to stickers
        stickers.forEach(sticker => {
            sticker.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(0deg) translateY(-10px)';
                this.style.zIndex = '100';
                this.style.boxShadow = '8px 8px 0 rgba(74, 74, 94, 0.4), 0 0 30px rgba(125, 249, 255, 0.5)';
            });
            
            sticker.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.zIndex = '';
                this.style.boxShadow = '';
            });
        });
    </script>
